<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="center-block">Name:
      <input [ngClass]="{'error': isValid('firstName')}"class="form-control" formControlName="firstName">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Surname:
      <input [ngClass]="{'error': isValid('lastName')}"class="form-control" formControlName="lastName">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Email:
      <input [ngClass]="{'error': isValid('email')}"class="form-control" type="email" formControlName="email">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Password:
      <input [ngClass]="{'error': isValid('password')}" class="form-control" type="password" formControlName="password">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Confirm Password:
      <input [ngClass]="{'error': isValid('confirmPassword')}" class="form-control" type="password" formControlName="confirmPassword">
    </label>
  </div>
  <br>
    <span *ngIf="form.errors?.mismatchedFields">Pasword do not match</span>
    <br>
    <button class="btn-primary">Register</button>
</form>
